<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Movimientos de Materiales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Registro de Movimientos de Materiales</h1>
      </header>
      <form id="movementForm">
        <div class="form-group">
          <label for="user">Usuario:</label>
          <input type="text" id="user" name="user" required />
        </div>
        <div class="form-group">
          <label for="origin">Origen:</label>
          <input type="text" id="origin" name="origin" required />
        </div>
        <div class="form-group">
          <label for="destination">Destino:</label>
          <input type="text" id="destination" name="destination" required />
        </div>
        <div class="form-group">
          <label for="details">Detalles del Movimiento:</label>
          <textarea id="details" name="details" rows="4" required></textarea>
        </div>
        <button type="submit">Registrar Movimiento</button>
      </form>
      <section id="recordSection">
        <h2>Registros de Movimientos</h2>
        <table>
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Origen</th>
              <th>Destino</th>
              <th>Detalles</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="recordTableBody">
            <!-- Registros de movimientos se agregarán aquí -->
          </tbody>
        </table>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
