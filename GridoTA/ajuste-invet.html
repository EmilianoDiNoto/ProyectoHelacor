<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ajuste de Inventario</h1>
    </header>
    <main>
      <section class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar en el inventario..."
          onkeyup="filterTable()"
        />
      </section>
      <section class="table-section">
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre del Artículo</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se agregarán las filas de la tabla -->
          </tbody>
        </table>
      </section>
      <section class="form-section">
        <h2>Ajustar Inventario</h2>
        <form id="adjustForm" onsubmit="adjustInventory(event)">
          <label for="itemName">Nombre del Artículo:</label>
          <input type="text" id="itemName" name="itemName" required />

          <label for="adjustment">Ajuste de Cantidad:</label>
          <input type="number" id="adjustment" name="adjustment" required />

          <button type="submit">Registrar Ajuste</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
