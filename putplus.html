    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            document.getElementById("buscarBtn").addEventListener("click", function() {
                const id = document.getElementById("idMaterial").value;
                fetch(`http://localhost:61344/api/Almacen/GetAlumnoPorId/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("Material").value = data.Material;
                        document.getElementById("Stock").value = data.Stock;
                        // Habilitar los campos y botones después de obtener los datos
                        document.getElementById("IngMaterial").disabled = false;
                        document.getElementById("modificarBtn").disabled = false;
                    })
                    .catch(error => console.error("Error al obtener el material:", error));
            });
    
            document.getElementById("modificarBtn").addEventListener("click", function() {
                const id = document.getElementById("idMaterial").value;
                const stockAgregar = document.getElementById("IngMaterial").value;
                const material = {
                    IngMaterial: parseFloat(stockAgregar)
                };
    
                fetch(`http://localhost:61344/api/Almacen/Put/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(material)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Stock modificado correctamente");
                    } else {
                        alert("Error al modificar el stock");
                    }
                })
                .catch(error => console.error("Error al modificar el stock:", error));
            });
        </script>
