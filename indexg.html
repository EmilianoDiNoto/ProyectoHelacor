<script>

function Get() {

fetch('http://localhost:61344/api/Almacen/ListarTodos')
    .then((response) => response.json())
    .then(data => {


        const tbody = document.querySelector(`tbody`);

        data.forEach(o => {
            let _tr = `<tr>
                            <td>${o.idMaterial}</td>
                            <td>${o.Material}</td>
                            <td>${o.Stock}</td>
                        </tr>`

            tbody.innerHTML += _tr;
        });
    });
}
Get();
