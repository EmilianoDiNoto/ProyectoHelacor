<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ajuste de Inventario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ajustes de Inventario</h1>
    </header>
    <main>
      <section class="table-section">
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Cantidad Actual</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se agregarán las filas de la tabla -->
          </tbody>
        </table>
      </section>
      <section class="form-section">
        <h2>Registrar Ajuste</h2>
        <form id="adjustForm" onsubmit="registerAdjustment(event)">
          <label for="product">Producto:</label>
          <input type="text" id="product" name="product" required />

          <label for="quantity">Cantidad:</label>
          <input type="number" id="quantity" name="quantity" required />

          <div class="buttons">
            <button type="submit" id="positiveAdjust">Ajuste Positivo</button>
            <button type="submit" id="negativeAdjust">Ajuste Negativo</button>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
