<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="IMG/grido-icon.png" type="image/x-icon" />
    <title>GTA Login</title>

    <link rel="stylesheet" href="login_style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
       body {
         background-image: url("img/BANNER.jpg");
         background-size: cover;
         background-position: center center;
         background-attachment: fixed;
         height: 100%;
       }
       .container-form {
         background-color: rgba(0, 0, 0, 0.5);
         height: 370px;
         width: 390px;
         margin-top: 140px;
         margin-left: 222px;
      }
       }
    </style>

    <div class="container-form rounded text-white">
      <h3 class="px-3 pt-3">Iniciar Sesión</h3>
      <hr />
      <form id="loginForm" class="px-3 py-1 text-start">
        <div class="input-group mb-3">
          <span
            class="input-group-text bg-warning border border-warning"
            style="width: 50px"
          >
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            id="username"
            required
            spellcheck="false"
            class="form-control"
            placeholder="username"
            name="username"
          />
        </div>

        <div class="input-group mb-3">
          <span
            class="input-group-text bg-warning border border-warning"
            style="width: 50px"
          >
            <i class="fas fa-key"></i>
          </span>
          <input
            type="password"
            id="password"
            required
            spellcheck="false"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            name="remember"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember password
          </label>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-warning" style="width: 90px">
            Ingresar
          </button>
          <div class="error_msg" id="errorMessage"></div>
        </div>
      </form>

      <!-- -------- LOGIN JS  prueba -------- -->
      <script src="scripts.js"></script>

      <hr />

      <div class="text-center">
        ¿No tenés una cuenta?
        <a href="#" class="text-decoration-none">Registrate</a><br />
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
